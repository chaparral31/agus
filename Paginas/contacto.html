<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body class="text-center">
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">


        <!--        ENCABEZADO-->
        <header class="masthead mb-auto">
            <div class="inner">
                <nav class="nav nav-masthead justify-content-center">
                    <h3 class="masthead-brand mx-5">Proyecto</h3>
                    <a class="nav-link" href="../index.html">Inicio</a>
                    <a class="nav-link" href="./catalogo.html">Catalogo</a>
                    <a class="nav-link active" href="#">Contact</a>
                    <a class="nav-link" href="./nosotros.html">Nosotros</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="album py-5 bg-dark rounded">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6 col-md-offset-3">
                            <div class="well well-sm">
                                <form class="form-horizontal" action="" method="post">
                                    <fieldset>
                                        <legend class="text-center">Contact us</legend>

                                        <!-- Name input-->
                                        <div class="form-group">
                                            <label class="col-md-12 control-label" for="name">Nombre</label>
                                            <div class="col-md-12">
                                                <input id="name" name="name" type="text" placeholder="Tu nombre" class="form-control">
                                            </div>
                                        </div>

                                        <!-- Email input-->
                                        <div class="form-group">
                                            <label class="col-md-12 control-label" for="email">Correo electronico</label>
                                            <div class="col-md-12">
                                                <input id="email" name="email" type="text" placeholder="example@example.com" class="form-control">
                                            </div>
                                        </div>

                                        <!-- Message body -->
                                        <div class="form-group">
                                            <label class="col-md-12 control-label" for="message">Tu mensaje</label>
                                            <div class="col-md-12">
                                                <textarea class="form-control" id="message" name="message" placeholder="Ingrese aquÃ­ su mensaje..." rows="5"></textarea>
                                            </div>
                                        </div>

                                        <!-- Form actions -->
                                        <div class="form-group">
                                            <div class="col-md-12 text-center">
                                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </div>
            </div>
        </main>


        <!--Footer-->
        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>Agus y Mati @Copyright 2024</p>
            </div>
        </footer>
    </div>
</body>
</html>
